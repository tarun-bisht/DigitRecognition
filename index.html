<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digit Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/loader.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- Loader -->
    <div class="loader-wrapper">
      <div class="container">
        <h6>Model is Loading.... It might take sometime</h6>
        <p>That's where you need to be patient and persevere and see where things lead.</p>
      </div><div class="lds-css ng-scope" style="width: 200px; height: 200px;"><div style="width:100%;height:100%" class="lds-facebook"><div></div><div></div><div></div></div>
      </div>
    </div>
    <!-- Loader Ends -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Handwritten Digit Recognition</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarCollapse">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pages/about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container main">
          <div class="row">
              <div class="col">
                  <div class="canvas">
                    <canvas id="draw" width="250" height="250"></canvas>
                    <div class="buttons">
                      <button id="clear" class="button btn btn-outline-dark">Clear</button>
                      <button id="predict" class="button btn btn-outline-dark">Predict</button>
                    </div>
                  </div>
                  <div class="canvas-sm">
                    <canvas id="feed" width="28" height="28"></canvas>
                  </div>
              </div>
              <div class="col">
                  <div class="chart">
                      <canvas id="predict-chart" role='img'></canvas>
                      <div class="predict-text" id="prediction">
                          Predicted Digit = NAN
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </main>
    <footer class="footer-panel">
        <div class="container-fluid clearfix">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
